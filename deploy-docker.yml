---
- hosts: webserver
  become: True
  tasks:
    - name: Install python pip
      yum:
       name: python-pip
       state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: reactapp-pipeline-container
        image: "sampletest19/reactapp-pipeline:${BUILD_NUMBER}"
        state: started
        published_ports:
          - 0.0.0.0:3000:3000

